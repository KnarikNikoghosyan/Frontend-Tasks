<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Show/Hide Button</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }
  
  #toggleButton {
    padding: 10px 20px;
    background-color: #7ca3c7;
    color: white;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    outline: none;
    font-size: 16px;
  }

  #toggleButton:hover {
    background-color: #7062c0;
  }

  #content {
    display: none;
    margin-top: 20px;
    text-align: center;
  }
</style>
</head>
<body>

<button id="toggleButton">Show/Hide</button>
<div id="content">
  <!-- Your content goes here -->
  <p>This is the content that will be shown/hidden.</p>
</div>

<script>
document.getElementById("toggleButton").addEventListener("click", function() {
  var content = document.getElementById("content");
  if (content.style.display === "none") {
    content.style.display = "block";
  } else {
    content.style.display = "none";
  }
});
</script>

</body>
</html>
